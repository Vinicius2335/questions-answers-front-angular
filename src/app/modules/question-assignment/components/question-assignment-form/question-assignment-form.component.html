<div class="modal-content">
  <div class="modal-header bg-dark text-white">
    <h2 class="modal-title pull-left">Associate Question to Assignment</h2>
  </div>
  <div class="modal-body bg-dark">
    <form [formGroup]="form">
      <div class="container">

        <div class="form-floating mb-3">
          <select class="form-select" id="floatingSelect" formControlName = "question">
            <option selected disabled value="">Select one question</option>
            <option *ngFor="let question of availableQuestions" [value]="question.title">
              {{ question.title }}
            </option>
          </select>
          <label for="floatingSelect">Available Questions</label>
        </div>

        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="inputQuestionAssignmentGrade" placeholder="Grade" formControlName="grade">
          <label for="inputQuestionAssignmentGrade">Grade</label>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer bg-dark">
    <button type="button" class="btn btn-warning" data-bs-dismiss="modal"
    (click)="onCancel()">Cancel</button>
    <button type="button" class="btn btn-success" (click)="onSubmit()">Submit</button>
  </div>
</div>
