<div class="container">
  <h3 class="text-white mt-3">Course: {{ courseName }}</h3>

  <div class="d-flex justify-content-center">
    <h4 class="mt-5 text-white">List of Assignments</h4>
  </div>

  <div class="table-responsive-md mt-3">
    <table class="table table-striped
    table-dark
    table-hover
    table-borderless
    align-middle
    caption-top" *ngIf="assignment$ |async as assignments; else loading">
      <caption class="mb-0">
        <div class="d-grid d-md-flex justify-content-md-between align-items-center mt-3">
          <div class="row">
            <div class="input-group col-auto">
              <input type="text" class="form-control" placeholder="Search" id="searchInput"
                     aria-label="Search" aria-describedby="button-addon"
                     [formControl]="searchField">
              <button class="btn btn-outline-secondary" type="button" id="button-addon"
                      (click)="onSearch()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-search" viewBox="0 0 16 16">
                  <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
              </button>
            </div>
          </div>

          <button id="btn-new" class="btn btn-success mb-0 d-md-flex align-items-md-center"
                  (click)="onNew()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                 class="bi bi-plus-lg" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
            </svg>
          </button>
        </div>
      </caption>

      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Created At</th>
          <th>Access Code</th>
          <th>Actions</th>
          <th>Exam</th>
        </tr>
      </thead>

      <tbody class="table-group-divider">
        <tr *ngFor="let assignment of assignments">
          <td scope="row">{{ assignment.idAssignment }}</td>
          <td>{{ assignment.title }}</td>
          <td>{{ assignment.createdAt }}</td>
          <td>{{ assignment.accessCode }}</td>
          <div class="d-grid gap-2 d-md-flex">
            <!-- Delete -->
            <button class="btn btn-outline-danger" (click)="onDelete(assignment)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                   class="bi bi-trash" viewBox="0 0 16 16">
                <path
                      d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                <path fill-rule="evenodd"
                      d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
              </svg>
            </button>

            <!-- Edit -->
            <button class="btn btn-outline-warning" (click)="onEdit(assignment)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                   class="bi bi-pencil" viewBox="0 0 16 16">
                <path
                      d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
              </svg>
            </button>
          </div>
          <td>
            <button class="btn btn-outline-secondary" (click)="onExam(assignment)">Create Exam</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <button class="btn btn-primary btn-sm mt-3" (click)="onCancel()">Cancel</button>
</div>

<ng-template #loading>
  <app-spinner-loading></app-spinner-loading>
</ng-template>
