<div class="container">
  <div *ngIf="info.token; else loggedOut" class="text-white">
    <span class="badge badge-info"> Suas Informa√ßoes</span>
    <hr>

    <p>
      <strong>Username:</strong>{{info.username}} <br>
      <strong>Roles:</strong>{{info.authorities}} <br>

    <button class="btn btn-secondary" (click)="logout()">Logout</button>

  <ng-template #loggedOut class="text-white">

</div>
